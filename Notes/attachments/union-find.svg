<svg viewBox="0 73 690 292" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .arrow { fill: #ffffff; }
        .arrow-line { stroke: #ffffff; }
        .label-text { fill: #ffffff; }
      }
      @media (prefers-color-scheme: light) {
        .arrow { fill: #4a4a4a; }
        .arrow-line { stroke: #4a4a4a; }
        .label-text { fill: #4a4a4a; }
      }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" class="arrow" />
    </marker>
  </defs>
  
  <!-- Arrows (drawn first so they appear behind nodes) -->
  <!-- I to C -->
  <line x1="135" y1="180" x2="212" y2="180" class="arrow-line" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- D to C -->
  <line x1="172" y1="303" x2="226" y2="210" class="arrow-line" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- K to C -->
  <line x1="250" y1="295" x2="250" y2="218" class="arrow-line" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- A to J -->
  <line x1="500" y1="295" x2="500" y2="218" class="arrow-line" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- B to J -->
  <line x1="598" y1="303" x2="524" y2="210" class="arrow-line" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- Union arrow from J to C (dotted) -->
  <line x1="465" y1="180" x2="288" y2="180" class="arrow-line" stroke-width="3" stroke-dasharray="8,4" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  <text x="375" y="140" font-size="18" font-weight="bold" font-family="sans-serif" class="label-text" text-anchor="middle">Union:</text>
  <text x="375" y="160" font-size="18" font-weight="bold" font-family="sans-serif" class="label-text" text-anchor="middle">Replace self edge</text>
  
  <!-- Left tree (orange) -->
  <!-- Node 0 (was I) -->
  <circle cx="100" cy="180" r="35" fill="#CD8E53"/>
  <text x="100" y="185" font-size="32" font-weight="bold" font-family="sans-serif" fill="white" text-anchor="middle" dominant-baseline="middle">0</text>
  
  <!-- Node 1 (was C) -->
  <circle cx="250" cy="180" r="35" fill="#CD8E53"/>
  <text x="250" y="185" font-size="32" font-weight="bold" font-family="sans-serif" fill="white" text-anchor="middle" dominant-baseline="middle">1</text>
  
  <!-- Node 2 (was D) -->
  <circle cx="150" cy="330" r="35" fill="#CD8E53"/>
  <text x="150" y="335" font-size="32" font-weight="bold" font-family="sans-serif" fill="white" text-anchor="middle" dominant-baseline="middle">2</text>
  
  <!-- Node 3 (was K) -->
  <circle cx="250" cy="330" r="35" fill="#CD8E53"/>
  <text x="250" y="335" font-size="32" font-weight="bold" font-family="sans-serif" fill="white" text-anchor="middle" dominant-baseline="middle">3</text>
  
  <!-- Right tree (green) -->
  <!-- Node 4 (was J) -->
  <circle cx="500" cy="180" r="35" fill="#5D9959"/>
  <text x="500" y="185" font-size="32" font-weight="bold" font-family="sans-serif" fill="white" text-anchor="middle" dominant-baseline="middle">4</text>
  
  <!-- Node 5 (was A) -->
  <circle cx="500" cy="330" r="35" fill="#5D9959"/>
  <text x="500" y="335" font-size="32" font-weight="bold" font-family="sans-serif" fill="white" text-anchor="middle" dominant-baseline="middle">5</text>
  
  <!-- Node 6 (was B) -->
  <circle cx="620" cy="330" r="35" fill="#5D9959"/>
  <text x="620" y="335" font-size="32" font-weight="bold" font-family="sans-serif" fill="white" text-anchor="middle" dominant-baseline="middle">6</text>
  
  <!-- Self-loops (drawn last so they appear on top) -->
  <!-- C self-loop -->
  <path d="M 232 145 C 210 73, 290 73, 268 145" fill="none" class="arrow-line" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- J self-loop -->
  <path d="M 482 145 C 460 73, 540 73, 518 145" fill="none" class="arrow-line" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
</svg>
